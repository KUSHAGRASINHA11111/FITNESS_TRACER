<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <h1 class="logo"><i class="fas fa-dumbbell"></i> Fitness Tracker</h1>
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i> Menu</button>
                <nav class="nav-list-container">
                    <ul class="nav-list">
                        <li><a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        <li><a href="/Diet Plans/diet.html" class="nav-link"><i class="fas fa-apple-alt"></i> Diet Plans</a></li>
                        <li><a href="/BMI Calculator/BMI Calculator.html" class="nav-link"><i class="fa-solid fa-weight-scale"></i> BMI Calculator</a></li>
                        <li><a href="/Workout Modules/workout_modules.html" class="nav-link"><i class="fas fa-apple-alt"></i> Workout</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tracker-section">
            <div class="counter" id="stepCounter">
                <p><i class="fa-solid fa-person-walking"></i> Steps: <span id="steps">0</span></p>
            </div>
            <div class="counter" id="distanceCounter">
                <p><i class="fa-solid fa-road"></i> Distance: <span id="distance">0</span> meters</p>
            </div>
            <div class="counter" id="caloriesCounter">
                <p><i class="fas fa-fire"></i> Calories: <span id="calories">0</span> kcal</p>
            </div>
        </div>
        <div class="timer-section">
            <p><i class="fas fa-clock"></i> Duration: <span id="timer">00:00:00</span></p>
        </div>
        <div class="timer-section">
            <!-- <p id="timer">00:00:00</p> -->
        </div>
        <div class="progress-section">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    
        <div class="controls">
            <div>
                <label for="goalInput">Set Goal:</label>
                <input type="number" id="goalInput" placeholder="Enter steps">
                <button id="setGoalBtn">Set</button>
            </div>
            <div>
                <button id="startBtn" class="control-btn">Start</button>
                <button id="pauseResumeBtn" class="control-btn" disabled>Pause</button>
                <button id="resetBtn" class="control-btn" disabled>Reset</button>
            </div>
        </div>
        <div class="history-section">
            <h2>Session History</h2>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0af2a26ea4.js" crossorigin="anonymous"></script>

    <footer>
        <p>&copy; 2024 Fitness Tracker App</p>
    </footer>
</body>

</html>
